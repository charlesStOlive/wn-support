                redirect: "redirect:1"
                type: success
                fncs:
                    isClient:
                        type: gard
            from: wait_validation
            to: validated
        wait_validation_to_wait_support:
            metadata: 
                label: waka.support::ticket_w.trans.wait_validation_to_wait_support 
                redirect: "redirect:1"
                type: danger
                fncs:
                    isClient:
                        type: gard
            from: wait_validation
            to: wait_support
        sleep_to_wait_support:
            metadata: 
                label: waka.support::ticket_w.trans.sleep_to_wait_support 
                redirect: "redirect:1"
                fncs:
                    isClient:
                        type: gard
            from: sleep

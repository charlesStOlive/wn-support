# ===================================
#  Form Field Definitions
# ===================================

fields:
    silent_mode:
        label: waka.support::ticket.silent_mode
        span: left
        type: checkbox
        commentAbove: waka.support::ticket.silent_mode_com
    name:
        label: waka.support::ticket.name
        span: left
        required: true
    ticket_type:
        label: waka.support::ticket.ticket_type
        span: right
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder
        required: true
        options: listTicketTypes
    attachments:
        label: waka.support::ticket.attachments
        span: left
        type: fileupload
        mode: image
        imageHeight: 260
        thumbOptions:
            mode: auto
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto
        useCaption: false
    ticket_messages:
        label: waka.support::ticket.ticket_messages
        span: full
        type: ticket_messages
    next_message:
        label: waka.support::ticket.next_message
        span: full
        type: markdown
    temps:
        label: waka.support::ticket.temps
        span: left

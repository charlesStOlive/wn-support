# ===================================
#  Form Field Definitions
# ===================================

fields:
    support_user:
        label: waka.support::ticket.support_user
        span: left
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder
        options: listSupportUser
    support_client:
        label: waka.support::ticket.support_client
        span: right
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder
        options: ListClientTeam
    attachments:
        label: waka.support::ticket.attachments
        span: left
        type: fileupload
        mode: image
        imageHeight: 260
        thumbOptions:
            mode: auto
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto
        useCaption: false
    ticket_messages:
        label: waka.support::ticket.ticket_messages
        span: full
        type: ticket_messages
    next_message:
        label: waka.support::ticket.next_message
        span: full
        type: richeditor
        toolbarButtons:  fullscreen|bold|italic|underline|strikeThrough|color|align|formatOL|formatUL|outdent|indent|quote|insertHR|undo|redo|clearFormatting|selectAll|html
    awake_at:
        label: waka.support::ticket.awake_at
        span: auto
        type: datepicker
        defaultFrom: baseAwake
        ignoreTimezone: true
        mode: date
secondaryTabs:
    fields:
        infos:
            span: full
            type: modelinfo
            permissions: [waka.support.admin.*]
            tab: waka.support::ticket.tab_infos
            src: waka/support/models/ticket/fields_for_side_bar.yaml
